<header>El rapero reptiliano</header>
<p>Pedro Armando Navarro, mejor conocido como Foyone, es un cantante y compositor de el género cultural hip hop. Nació en España.<br>Significado del A.K.A. Foyone<br>En España significa problemas o líos, pero fue la primera firma que utilizó en el graffiti y como se fue a dando conocer, ya al tomar las riendas como cantante fue el nombre que decidió heredar.<br>Influencias de Foyone<br>Foyone es un exponente que se ha influenciado por sus propias experiencias de vida y entorno, lo que ha llevado a que plasme todo en una hoja y luego en una pista para llevar su música. Es un hombre que no se enfrasca en escuchar solo un género musical, sus gustos se pasean con de todo un poco.<br>Inicios de Foyone<br>Sus comienzos fueron de la mano del graffiti, su tag era Foyone pero por distintos problemas que se le fueron presentaron en esta etapa, decide abandonar este arte. Sin embargo, buscó la manera de desahogarse con el mundo y es por eso que empieza a escribir sus primeros temas para incursionar en el rap como cantante.<br>En un principio lo veía como un juego, hacía música para escucharla entre sus propios amigos, pero debido a los resultados que poco a poco fueron dándose, decidió tomarlo con toda la seriedad y la legar a lo que es hoy en día, un artista de alto nivel.</p>
